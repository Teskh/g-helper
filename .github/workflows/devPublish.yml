name: Dev Publish                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                
on:                                                                                                                                                                                                                                             
workflow_dispatch:                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                
jobs:                                                                                                                                                                                                                                           
publish:                                                                                                                                                                                                                                        
    runs-on: windows-2022                                                                                                                                                                                                                       
    steps:                                                                                                                                                                                                                                      
    - uses: actions/checkout@v4                                                                                                                                                                                                                 
    - name: Setup .NET                                                                                                                                                                                                                          
      uses: actions/setup-dotnet@v4                                                                                                                                                                                                             
      with:                                                                                                                                                                                                                                     
        dotnet-version: '8.0.x'                                                                                                                                                                                                                 
    - name: Publish (self-contained single EXE)                                                                                                                                                                                                 
      run: dotnet publish app/GHelper.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:PublishTrimmed=false --self-contained true -o ./publish                                                                                         
    - name: Upload EXE                                                                                                                                                                                                                          
      uses: actions/upload-artifact@v4                                                                                                                                                                                                          
      with:                                                                                                                                                                                                                                     
        name: ghelper-exe                                                                                                                                                                                                                       
        path: publish/GHelper.exe
